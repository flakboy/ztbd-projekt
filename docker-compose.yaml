    db_mongo:
        image: mongo
        ports:
            - 27017:27017
        environment:
            - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
            - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
            - config=/etc/mongo/mongod.conf
        profiles:
            - mongo
        volumes:
            - ./mongo/config:/etc/mongo/:ro